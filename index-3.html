<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventskalender â€” 4 luckor</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#f59e0b;--muted:#94a3b8}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#071028 0%,#0b1220 100%);color:#e6eef8;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;overflow:hidden;position:relative}
    .wrap{max-width:980px;width:100%}
    header{display:flex;align-items:baseline;justify-content:center;gap:12px;margin-bottom:18px;text-align:center}
    h1{margin:0;font-size:clamp(32px,5vw,52px);text-align:center;color:#ffecd1;font-weight:700;text-shadow:0 0 14px rgba(255,0,0,0.6)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .door{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6);position:relative;overflow:hidden}
    .door h2{margin:0 0 8px;font-size:16px}
    .door .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .embed{padding:10px;background:rgba(0,0,0,0.3);border-radius:8px;overflow:hidden;text-align:center}
    .locked-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(3,7,18,0.7),rgba(2,6,23,0.9));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:12px;text-align:center}
    .locked-overlay .lock{font-size:28px;color:var(--accent)}
    .countdown{font-size:13px;color:var(--muted)}
    .info{font-size:14px;color:#e5e7eb;margin-top:10px;padding:10px;background:rgba(255,255,255,0.05);border-radius:8px}
    footer{margin-top:14px;font-size:13px;color:var(--muted)}
    @media (max-width:520px){.embed{padding-top:56%}}

    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Milos adventsuppdrag</h1>
    </header>

    <section class="grid" id="calendar">
    </section>

    <footer></footer>
  </div>

  <script>
    function createSnowflake(){
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.textContent = 'â„';
      document.body.appendChild(snowflake);
      setTimeout(()=>{snowflake.remove()},10000);
    }
    setInterval(createSnowflake, 200);

    const VIDEO_IDS = [
      'ljUSUcOSdUA',
      'M7lc1UVf-VE',
      'kXYiU_JCYtU',
      '3JZ_D3ELwOQ'
    ];

    const TITLES = ['1:a Advent', '2:a Advent', '3:e Advent', '4:e Advent'];
    const DEMO_MODE = false;

    function getAdventDates(year) {
      let d = new Date(year, 11, 24);
      d.setHours(0,0,0,0);
      while(d.getDay()!==0){d.setDate(d.getDate()-1);}
      const fourth=new Date(d);
      const third=new Date(d); third.setDate(third.getDate()-7);
      const second=new Date(d); second.setDate(second.getDate()-14);
      const first=new Date(d); first.setDate(first.getDate()-21);
      return [first,second,third,fourth];
    }

    function formatDateLocal(d){
      return d.toLocaleDateString('sv-SE',{
        weekday:'short',
        year:'numeric',
        month:'short',
        day:'numeric'
      });
    }

    function timeUntil(t){
      const now=new Date();
      let diff=Math.max(0,t-now);
      const s=Math.floor(diff/1000);
      const days=Math.floor(s/86400);
      const hours=Math.floor((s%86400)/3600);
      const mins=Math.floor((s%3600)/60);
      const secs=s%60;
      return{days,hours,mins,secs,total:diff};
    }

    const container=document.getElementById('calendar');
    const thisYear=new Date().getFullYear();
    const adventDates=getAdventDates(thisYear);
    const now=new Date();
    if(now>adventDates[3]){
      const next=getAdventDates(thisYear+1);
      for(let i=0;i<4;i++) adventDates[i]=next[i];
    }

    for(let i=0;i<4;i++){
      const openDate=new Date(adventDates[i]);
      openDate.setHours(0,0,0,0);

      let infoText = '';
      if (i === 0) infoText = 'VÃ¤lkommen till ditt fÃ¶rsta uppdrag. Denna veckan ska du lÃ¤ra dig finten i videon. Men du ska ocksÃ¥ lÃ¤ra dig trixa till tre. Lycka till!';
      else if (i === 1) infoText = 'Klarade du fÃ¶rra uppdraget? Vad bra! HÃ¤r kommer nÃ¤sta fint. Och denna vecka ska vi trixa till fem. KÃ¶r hÃ¥rt!';
      else if (i === 2) infoText = 'HÃ¤r kommer ditt tredje uppdrag. Ny fint! Och denna veckan trixar vi till sju!!';
      else infoText = 'Nu Ã¤r det snart julafton och det Ã¤r dags fÃ¶r ditt sista uppdrag innan nyÃ¥r! Denna finten Ã¤r svÃ¥r. Och nu ska vi trixa till 10! God Jul och bra jobbat!';

      const door=document.createElement('article');
      door.className='door';
      door.innerHTML=`
        <h2>${TITLES[i]}</h2>
        <div class="meta">Ã–ppnas: <strong>${formatDateLocal(openDate)}</strong></div>
        <div class="embed" data-video-id="${VIDEO_IDS[i]||''}" aria-live="polite"></div>
        <div class="info" style="display:none;">${infoText}</div>
      `;
      container.appendChild(door);

      const embedEl = door.querySelector('.embed');
      const infoEl = door.querySelector('.info');

      function renderState(){
        const now=new Date();
        const until=timeUntil(openDate);
        const existingOverlay=door.querySelector('.locked-overlay');
        if(existingOverlay) existingOverlay.remove();

        if(DEMO_MODE || now>=openDate){
          infoEl.style.display='block';
          if(!embedEl.querySelector('a')){
            const vid = embedEl.dataset.videoId;
            const link = document.createElement('a');
            link.href = 'https://www.youtube.com/watch?v=' + encodeURIComponent(vid);
            link.textContent = 'Ã–ppna videon pÃ¥ YouTube';
            link.target = '_blank';
            link.style.color = 'var(--accent)';
            link.style.fontWeight = 'bold';
            embedEl.appendChild(link);
          }
        } else {
          const overlay=document.createElement('div');
          overlay.className='locked-overlay';
          overlay.innerHTML=`
            <div class="lock">ðŸ”’</div>
            <div>Denna lucka Ã¶ppnas fÃ¶rst ${formatDateLocal(openDate)}.</div>
            <div class="countdown" aria-live="polite">${until.days}d ${until.hours}t ${until.mins}m ${until.secs}s</div>
          `;
          door.appendChild(overlay);
        }
      }
      renderState();
      setInterval(renderState,1000);
    }
  </script>
</body>
</html>
